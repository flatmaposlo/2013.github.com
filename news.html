---
layout: default
title: flatMap(Oslo) News
---
<div class="page-header">
  <h1>News <small>it is just a blog</small></h1>
</div>

{% for post in site.posts limit:3 %}
<div class="news-post">
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p class="date" title="{{ post.date | date_to_xmlschema }}">
    <span class="day">{{ post.date | date: '%d' }}</span>
    <span class="month">
      <abbr>{{ post.date | date: '%b' }}</abbr>
    </span>
    <span class="year">{{ post.date | date: '%Y' }}</span>
  </p>
  {{ post.content }}
</div>
{% endfor %}
